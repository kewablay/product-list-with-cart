<app-base-list-item [Item]="cartItem">
  <!-- <ng-template> -->
  <p class="text-light" item-total-price>
    {{ cartItem.itemTotalPrice | currency : "USD" : "symbol" : "1.2-2" }}
  </p>
  <button item-action (click)="handleRemoveCartItem(cartItem)">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="10"
      height="10"
      fill="none"
      viewBox="0 0 10 10"
    >
      <path
        fill="#CAAFA7"
        d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"
      />
    </svg>
  </button>
  <!-- </ng-template> -->
</app-base-list-item>
